<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/insta.png" alt="" />
      </div>
      <div class="input">
        <input
          type="text"
          placeholder="phone number,email or user"
          class="inputText"
        />
        <div class="pass">
          <input type="password" placeholder="password" class="inputText" />
          <i class="fa-solid fa-eye-slash"></i>
        </div>

        <input type="submit" value="Log in" class="inputButton" />
        <div class="forgotpassword">Forget Password?</div>
        <div class="line">
          <span class="arrow"></span>
          <span class="content"> OR </span>
          <span class="arrow"></span>
        </div>

        <div class="social_icon">
          <i class="fab fa-facebook-square"></i>
          <span>Log in with Facebook</span>
        </div>
      </div>
      <hr />
      <div class="footer">
        <p>Don't have a account? <span>Sign Up</span></p>
      </div>
    </div>
  </body>
</html>
