<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/insta.png" alt="" />
      </div>
      <div class="input">
        <input
          type="text"
          placeholder="phone number,email or user"
          class="inputText"
        />
        <div class="pass">
          <input type="password" placeholder="password" class="inputText" />
          <i class="bx bxs-low-vision"></i>
        </div>

        <input type="submit" value="Log in" class="inputButton" />
        <div class="forgotpassword">Forget Password?</div>
        <div class="line">
          <span class="arrow"></span>
          <span class="content"> OR </span>
          <span class="arrow"></span>
        </div>

        <div class="social_icon">
          <i class="bx bxl-facebook-circle"></i>
          <span>Log in with Facebook</span>
        </div>
      </div>
      <hr />
      <div class="footer">
        <p>Don't have a account? <span>Sign Up</span></p>
      </div>
    </div>
  </body>
</html>
